version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: oniva_postgres
    restart: always
    
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-oniva_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    
    ports:
      - "${DB_PORT:-5432}:5432"
    
    volumes:
      # Named volume for data persistence
      - postgres_data:/var/lib/postgresql/data
      
      # Mount SQL schema file (optional - for auto-initialization)
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      
      # Mount backup directory (optional)
      - ./postgres_backups:/backups
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    networks:
      - oniva-network
    
    command: 
      - "postgres"
      - "-c"
      - "log_statement=all"
      - "-c"
      - "log_duration=on"

  # Optional: pgAdmin for database management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: oniva_pgadmin
    restart: always
    
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@oniva.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    
    ports:
      - "5050:80"
    
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    
    networks:
      - oniva-network
    
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  oniva-network:
    driver: bridge